<header>
    <img src="img/angular.svg" >
    <h1>{{ title }}</h1> 
    <!-- шаблонные тэги, внутри них все воспринимаеться как выражение: 3 + 2 // 5 
            т.к. текущий шаблон принадлежит компоненту, 
            title будет ссылаться на свойство класса AppComponent -->
</header>

<main>
    <todo-form (add)="create($event)"></todo-form>
    <todo-list [todos]="todos"></todo-list>    
</main>
