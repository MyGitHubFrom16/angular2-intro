<!-- # Сброс значения инпута #2 - очистка поля а шаблоне, в данном случае логика в шаблоне, не правильно -->
<form class="todo-form" (ngSubmit)="onSubmit(); todoForm.reset()" #todoForm="ngForm"><!-- Angular поместит объект формы в #todoForm -->
    <input type="text" name="title" [(ngModel)]="title" placeholder="Что нужно сделать?" required>
    <button type="submit" [disabled]="todoForm.form.invalid">Добавить</button>
</form>
